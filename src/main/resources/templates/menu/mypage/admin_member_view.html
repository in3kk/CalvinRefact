<!DOCTYPE html><!-- 제목:원장 인사말 -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
  <meta name="viewport" content="width=1700">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script type="text/javascript" src="/js/lnb.js"></script>
  <link href="/css/style.css" rel="stylesheet" type="text/css" />
  <script type="text/javascript" src="/js/jquery-1.8.1.min.js"></script><!-- 메뉴, 메인 제이쿼리 -->
  <script type="text/javascript" src="/js/jquery.easing.1.3.js"></script> <!-- 메뉴 제이쿼리 -->
  <script type="text/javascript" src="/js/gnb.js"></script> <!-- 메뉴 제이쿼리 -->
  <script type="text/javascript" src="/js/script.js"></script>
  <script type="text/javascript" src="/js/btn.js"></script>
  <title>칼빈대학교 평생교육원</title>
</head>
<body>
<div id="warp">
  <div th:replace="~{fragments/header :: header}"></div>
</div>
<div id="contents">
  <div th:replace="~{menu/mypage/fragments/left_sidebar :: left_sidebar}">
  </div>

  <style>
              .w { text-align: left; }
              .x { text-align: right; }
              .y { text-align:  justify; width:73%; word-break:break-all; }
              .z { text-align: justify; width:45%; word-break:break-all; }
    </style>

  <div class="right_warp">
    <div class="local">
      <p>HOME &gt; 마이페이지 &gt; 관리자 페이지</p>
      <h3>회원 관리</h3>
    </div>
    <div class="contentsArea">

      <form action="/mypage/admin/member/grant" method="post">

      <div class="bbsView">
          <table width="100%" border="0" cellspacing="0" cellpadding="0">
            <tr>
              <th width="15%" >이름</th>
              <td width="35%" th:text="${member.username}"></td>
              <th width="15%">가입일</th>
              <td width="35%" th:text="${member.createdTime}"></td>
            </tr>
            <tr>
              <th>아이디</th>
              <td th:text="${member.email}"></td>
              <th>생년월일</th>
              <td th:text="${member.birth}"></td>
            </tr>
            <tr>
              <th >전화번호</th>
              <td th:text="${member.phone_number}"></td>
              <th >권한</th>
              <td>
                <select name="member_type">
                  <option th:if="${memberType == 'member'}" value="m" selected>일반 멤버</option>
                  <option th:if="${memberType != 'member'}" value="m">일반 멤버</option>
                  <option th:if="${memberType == 'admin'}" value="a" selected>관리자</option>
                  <option th:if="${memberType != 'admin'}" value="a">관리자</option>
                  <option th:if="${memberType == 'professor'}" value="p" selected>교.강사</option>
                  <option th:if="${memberType != 'professor'}" value="p">교.강사</option>
                  <option th:if="${memberType == 'developer'}" value="d" selected>개발자</option>
                  <option th:if="${memberType != 'developer'}" value="d">개발자</option>
                </select>
              </td>
            </tr>
            <tr>
              <th >주소</th>
              <td colspan="3" th:text="${member.address}"></td>
            </tr>
          </table>
      </div>
        <input type="hidden" name="member_code" th:value="${member.id}">
      <div class="btnArea">
        <input type="submit" class="btn btn-primary btn-sm"  value="권한 변경"/><input type="button" class="btn btn-primary btn-sm" value="회원 삭제" style="background:red;" th:onclick="'delete_member_btn('+${member.id}+')'"/>
      </div>
      </form>
    </div>
    <!--//contentsArea 끝-->
  </div>
  <!--//right_warp 끝-->
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
