<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <meta name="viewport" content="width=1700">
    <script type="text/javascript" src="/js/lnb.js"></script>
    <link href="/css/style.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="/js/jquery-1.8.1.min.js"></script><!-- 메뉴, 메인 제이쿼리 -->
    <script type="text/javascript" src="/js/jquery.easing.1.3.js"></script> <!-- 메뉴 제이쿼리 -->
    <script type="text/javascript" src="/js/gnb.js"></script> <!-- 메뉴 제이쿼리 -->
    <script type="text/javascript" src="/js/script.js"></script>
    <link href="/css/style.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
    <title>칼빈대학교 평생교육원</title>
</head>
<body>
<div id="warp">
    <div th:replace="~{fragments/header :: header}"></div>
</div>
<div id="contents">
    <div th:replace="~{menu/mypage/fragments/left_sidebar :: left_sidebar}">
    </div>

    <style>
              .w { text-align: left; }
              .x { text-align: right; }
              .y { text-align:  justify; width:73%; word-break:break-all; }
              .z { text-align: justify; width:45%; word-break:break-all; }
    </style>

    <div class="right_warp">
        <div class="local">
            <p>HOME &gt; 마이페이지 &gt; 회원정보 관리</p>
            <h3>회원정보 관리</h3>
        </div>
        <div class="contentsArea">

            <form action="/member/mypage/auth" method="get">
                <input type="hidden" name="member_id" th:value="${info.id}">
                <div class="bbsView">
                    <table width="100%" border="0" cellspacing="0" cellpadding="0">
                        <tr>
                            <th width="20%" >아이디</th>
                            <td width="50%" th:text="${info.email}"></td>
                        </tr>
                        <tr>
                            <th>이름</th>
                            <td th:text="${info.username}"></td>
                        </tr>
                        <tr>
                            <th>생년월일</th>
                            <td th:text="${info.birth}"></td>
                        </tr>
                        <tr>
                            <th>전화번호</th>
                            <td th:text="${info.phone_number}"></td>
                        </tr>
                        <tr>
                            <th>주소</th>
                            <td th:text="${info.address}"></td>
                        </tr>
                    </table>
                </div>
                <div class="btnArea">
                    <input type="submit" class="btn btn-primary btn-sm" style="background:#082996;color:white;" value="수정하기"/>
                </div>
            </form>
        </div>
        <!--//contentsArea 끝-->
    </div>
    <!--//right_warp 끝-->
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
