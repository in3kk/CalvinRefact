<!DOCTYPE html><!-- 제목:원장 인사말 -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <meta name="viewport" content="width=1700">
    <script type="text/javascript" src="/js/lnb.js"></script>
    <link href="/css/style.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="/js/jquery-1.8.1.min.js"></script><!-- 메뉴, 메인 제이쿼리 -->
    <script type="text/javascript" src="/js/jquery.easing.1.3.js"></script> <!-- 메뉴 제이쿼리 -->
    <script type="text/javascript" src="/js/gnb.js"></script> <!-- 메뉴 제이쿼리 -->
    <script type="text/javascript" src="/js/script.js"></script>
    <link href="/css/style.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
    <title>칼빈대학교 평생교육원</title>
</head>
<body>
<div id="warp">
    <div th:replace="~{fragments/header :: header}"></div>
</div>
<div id="contents">
    <div th:replace="~{menu/liberal_arts/fragments/left_sidebar :: left_sidebar}">
    </div>

    <style>
              .w { text-align: left; }
              .x { text-align: right; }
              .y { text-align:  justify; width:73%; word-break:break-all; }
              .z { text-align: justify; width:45%; word-break:break-all; }
    </style>

    <div class="right_warp">
        <div class="local">
            <p>HOME &gt; 일반교양과정 &gt; 개설교과목안내</p>
            <h3>개설교과목안내</h3>
        </div>
        <div class="contentsArea">
            <div class="bbsList">
                <table width="100%">
                    <tr>
                        <th width="15%">과정</th>
                        <th width="35%">교과목</th>
                        <th width="15%">요일/시간</th>
                        <th width="10%">강의기간</th>
                        <th width="10%">수강료</th>
                        <th width="10%">수강신청</th>
                    </tr>
                    <tr th:each = "subject :${subject_list}">
                        <td th:text="${subject.subject_field}"></td>
                        <td>
                            <a th:href="@{/menu/liberal_arts/apply(id = ${subject.id})}" th:text="${subject.subject_name}"></a>
                        </td>
                        <td th:text="${subject.lecture_time}"></td>
                        <td th:text="${subject.period}"></td>
                        <td th:text="${subject.fee}+'원'"></td>
                        <td th:if="${subject.subject_stat == 1}">접수중</td>
                        <td th:if="${subject.subject_stat == 2}">마감</td>
                        <td th:if="${subject.subject_stat == 3}">폐강</td>
                    </tr>
                </table>
            </div>
            <div class="btnArea">
                <a th:if="${session.member_type == 'dd'} or ${session.member_type == 'st'} or ${session.member_type == 'ai'}"href="/menu/subject/write_page" style="background-image:url('/item/btn_gray.gif');color:white; width:200px; height:50px;">강의 등록</a>
            </div>
        </div>
        <!--//contentsArea 끝-->
    </div>
    <!--//right_warp 끝-->
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
