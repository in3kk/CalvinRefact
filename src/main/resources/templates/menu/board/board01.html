    <style>

    <div class="right_warp">
        <div class="local">
            <p>HOME &gt; 정보광장 &gt; 공지사항</p>
            <h3>공지사항</h3>
        </div>
        <div class="contentsArea">

            <div class="bbs_search">
                <form action="">
                <fieldset class="bbs_search">
                    <select name="search_type" style="width:60px" title="검색옵션">
                        <option value="1">제목</option>
                        <option value="2">내용</option>
                    </select>
                    <input type="hidden" name="board_type" value="공지사항"/>
                    <input type="text" size="20" name="search_word" title="검색어 입력"/>
                    <a ></a><input type="image" src="/item/bbs_btn_search.gif" alt="검색" />
                </fieldset>
                </form>
            </div>
            <div class="bbsList">
                <table width="100%" summary="다음의 표는 목록입니다." class="table table-hover">
                    <caption>게시물 목록</caption>
                    <thead>
                    <tr>
                        <th width="7%">번호</th>
                        <th width="60%">제목</th>
                        <th width="15%">작성자</th>
                        <th width="10%">작성일</th>
                    </tr>
                    </thead>
                    <tbody>

                    <tr th:each = "board : ${board_list}"><!--bgcolor="#fef8f9" -->
                        <td th:text="${board.board_code}"></td><!--번호 -->
                        <td class="subject_tal txpink" ><!--제목 -->
                            <b><a th:href="@{/menu/board/view(id = ${board.board_code})}" th:text="${board.title}"></a></b>
                        </td>
                        <td  th:text="${board.name}"><!--작성자 -->
                        </td>
                        <td th:text="${board.created_date}"><!--작성일 -->
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

                <p>

                    <a href="#"><img src="../images/common/bbs_btn_perv.gif" alt="이전"  /></a>

                      <a href="#" class="paging_on">1</a>
                      <a href="#" >2</a>
                      <a href="#" >3</a>
                      <a href="#" >4</a>

                    <a th:if="${begin_page > 10 and search_word == ''}" th:href="@{/menu/board(page=${begin_page - 1},board_type=${board_type})}"><img src='/item/bbs_btn_perv.gif' alt='이전' border='0'></a>
                    <a th:if="${begin_page > 10 and search_word != ''}" th:href="@{/menu/board(page=${begin_page - 1},search_type=${search_type},search_word=${search_word},board_type=${board_type})}"><img src='/item/bbs_btn_perv.gif' alt='이전' border='0'></a>
                    <a th:if="${begin_page <= max_page and page != begin_page and search_word == ''}" th:href="@{/menu/board(page=${begin_page},board_type=${board_type})}" th:text="${begin_page}"></a>
                    <a th:if="${begin_page <= max_page and page != begin_page and search_word != ''}" th:href="@{/menu/board(page=${begin_page},search_type=${search_type},search_word=${search_word},board_type=${board_type})}" th:text="${begin_page}"></a>
                    <b th:if="${page == begin_page}" th:text="${begin_page}"></b>
                    &nbsp;
                     <a th:if="${begin_page + 1 <= max_page and page != begin_page + 1 and search_word == ''}" th:href="@{/menu/board(page=${begin_page+1},board_type=${board_type})}" th:text="${begin_page + 1}"></a>
                     <a th:if="${begin_page + 1 <= max_page and page != begin_page + 1 and search_word != ''}" th:href="@{/menu/board(page=${begin_page+1},search_type=${search_type},search_word=${search_word},board_type=${board_type})}" th:text="${begin_page + 1}"></a>

                    &nbsp;

                    <b th:if="${page == begin_page + 5}" th:text="${begin_page + 5}"></b>
                    &nbsp;

                    <a th:if="${begin_page + 10 <= max_page and search_word != ''}" th:href="@{/menu/board(page=${begin_page+10},search_type=${search_type},search_word=${search_word},board_type=${board_type}))}"><img src='/item/bbs_btn_perv.gif' alt='다음' border='0'></a>

                </p>
