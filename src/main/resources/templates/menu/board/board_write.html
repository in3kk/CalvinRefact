<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <meta name="viewport" content="width=1700">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script type="text/javascript" src="/js/lnb.js"></script>
<!--    <script type="text/javascript" src="/smarteditor/js/HuskyEZCreator.js"></script>&lt;!&ndash; 스마트에디터 &ndash;&gt;-->
    <script type="text/javascript" src="/js/jquery-1.8.1.min.js"></script><!-- 메뉴, 메인 제이쿼리 -->
    <script type="text/javascript" src="/js/jquery.easing.1.3.js"></script> <!-- 메뉴 제이쿼리 -->
    <script type="text/javascript" src="/js/gnb.js"></script> <!-- 메뉴 제이쿼리 -->
    <script type="text/javascript" src="/js/script.js"></script>
    <script type="text/javascript" src="/js/btn.js"></script>
    <script type="text/javascript" src="/js/write_file.js"></script>
    <script type="text/javascript" src="/js/editor_submit.js"></script>
<!--    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>-->
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>
    <link href="/css/style.css" rel="stylesheet" type="text/css" />
    <title>칼빈대학교 평생교육원</title>
</head>
<body>
<div id="warp">
    <div th:replace="~{fragments/header :: header}"></div>
</div>
<div id="contents">
    <div th:replace="~{menu/info2/fragments/left_sidebar :: left_sidebar}">
    </div>

    <style>
              .w { text-align: left; }
              .x { text-align: right; }
              .y { text-align:  justify; width:73%; word-break:break-all; }
              .z { text-align: justify; width:45%; word-break:break-all; }
    </style>
    <script>
        function TypeCheck(){
            document.getElementById("submit_btn").disabled = false;
        }
    </script>
    <div class="right_warp">
        <div class="local">
            <p>HOME &gt; 정보광장 &gt; 게시글작성</p>
            <h3>게시글작성</h3>
        </div>
        <div class="contentsArea">

            <form action="/menu/board/write" method="post" onsubmit="editor_submit()" enctype="multipart/form-data">
                <input type="hidden" name="member_id" th:value="${session.member_id}">
                <div class="bbsView">
                    <table width="100%" border="0" cellspacing="0" cellpadding="0">
                        <tr>
                            <th width="30%" >제목</th>
                            <td width="70%" colspan="3" ><input type="text" placeholder="제목을 입력하세요" style="width:100%;height:100%x;" name="title"></td>
                        </tr>
                        <tr>
                            <th width="30%">분류</th>
                            <td width="70%" colspan="3">
                                <select onchange="TypeCheck()" id="board_type" name="board_type">
                                    <option selected value="" style="display:none;">분류를 선택해 주세요</option>
                                    <option value="공지사항">공지사항</option>
                                    <option value="사진자료실">사진자료실</option>
                                    <option value="서식자료실">서식자료실</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <th >첨부파일</th>
                            <td colspan="3">
                                <label style="display:block;" for="file1"id="file1_label">
                                    1번 파일
                                </label>
                                <input type="file" style="width:100%;height:100%;display:block;margin:0 0 2px 0;" id="file1" name="file1" >
                                <label style="display:none;" for="file2" id="file2_label">
                                    2번 파일
                                </label>
                                <input type="file" style="width:100%;height:100%;display:none;margin:2px 0 2px 0;" id="file2" name="file2">
                                <label style="display:none;" for="file3" id="file3_label">
                                    3번 파일
                                </label>
                                <input type="file" style="width:100%;height:100%;display:none;margin:2px 0 2px 0;" id="file3" name="file3">
                                <label style="display:none;" for="file4" id="file4_label">
                                    4번 파일
                                </label>
                                <input type="file" style="width:100%;height:100%;display:none;margin:2px 0 2px 0;" id="file4" name="file4">
                                <label style="display:none;" for="file5" id="file5_label">
                                    5번 파일
                                </label>
                                <input type="file" style="width:100%;height:100%;display:none;margin:2px 0 2px 0;" id="file5" name="file5">
                                <input type="button" style="background:url(/item/plus.png) no-repeat;width:32px;height:32px;border:none;" id="add_file_btn" onclick="add_file()">
                                <span style="color:red;font-size:10px;display:none" id="add_file_warning">파일은 최대 5개까지 추가할 수 있습니다.</span>
                                <span style="color:gray;font-size:10px;display:block" id="add_img_warning">이미지 파일은 &lt;&lt;&lt;번호&gt;&gt;&gt;를 통해 본문에 추가할 수 있습니다. (jpg, png, jpeg, gif, bmp 확장자만 가능)</span>
                                <span style="color:gray;font-size:10px;display:block" id="add_img_warning2">ex) &lt;&lt;&lt;2&gt;&gt;&gt; 본문에 2번 이미지 추가</span>
                                <span style="color:gray;font-size:10px;display:block" >사진자료실 썸네일은 1번 파일입니다. 1번파일이 비어있거나 이미지 파일이 아니면 제대로 표현되지 않습니다.</span>
                            </td>
                        </tr>
                        <tr>
                            <td height="500" colspan="4">
                                <textarea name="contents" id="summernote"></textarea>
                                <script>
                                    $(document).ready(function() {
                                        $('#summernote').summernote({
                                              height: 500,
                                              minHeight: null,
                                              maxHeight: null,
                                              focus: true,
                                              lang: "ko-KR",
                                              placeholder: '내용을 입력해 주세요.',
                                              toolbar: [
                                                  ['style', ['style']],
                                                  ['font', ['bold', 'underline', 'clear']],
                                                  ['color', ['color']]
                                              ]
                                        });
                                    });
                                </script>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="btnArea">
                    <input type="submit" id="submit_btn" class="btn btn-primary btn-sm" style="background:#082996" disabled value="작성완료"/>
                    <button type="button" class="btn btn-primary btn-sm" style="background:#f9f9f9; color:black;"onclick="history_back()">취소</button>
                </div>
            </form>
        </div>
        <!--//contentsArea 끝-->
    </div>
    <!--//right_warp 끝-->
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
