<!DOCTYPE html><!-- 제목:원장 인사말 -->

  <script type="text/javascript" src="/js/lnb.js"></script>
  <link href="/css/style.css" rel="stylesheet" type="text/css" />

  <script type="text/javascript" src="/js/gnb.js"></script> <!-- 메뉴 제이쿼리 -->
  <script type="text/javascript" src="/js/script.js"></script>
  <link href="/css/style.css" rel="stylesheet" type="text/css" />

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
  <title>칼빈대학교 평생교육원</title>
</head>
<body>
<div id="warp">
  <div th:replace="~{fragments/header :: header}"></div>
</div>
<div id="contents">
  <div th:replace="~{menu/information/fragments/left_sidebar :: left_sidebar}">
  </div>

  <style>
              .w { text-align: left; }
              .x { text-align: right; }
              .y { text-align:  justify; width:73%; word-break:break-all; }
              .z { text-align: justify; width:45%; word-break:break-all; }
    </style>

  <div class="right_warp">
    <div class="local">
      <p>HOME &gt; 평생교육원 소개 &gt; 조직도</p>
      <h3>조직도</h3>
    </div>
    <div class="contentsArea">
      <div class="bbsList">
        <br>
        <img src="/item/organ_chart.png" width="100%"/>
        <br>
        <table width="100%">
          <tr>
            <th width="100%">운영안내</th>
          </tr>
          <tr>
            <td> 운영시간 : 09:00 ~ 17:00 (평일), 09:00 ~ 17:00(토요일)</td>
          </tr>
        </table>
        <br>
        <table width="100%" class="table table-hover">
          <tr>
            <th colspan="4" class="info">교학팀 안내</th>
          </tr>
          <tr>
            <th width="15%"class="info">구분</th>
            <th width="15%"class="info">성명</th>
            <th width="40%"class="info">담당업무</th>
            <th width="30%"class="info">전화번호</th>
          </tr>
          <tr>
            <td class="info">원장</td>
            <td class="info">이봉근</td>
            <td class="info">교육원 운영관리</td>
            <td class="info"></td>
          </tr>
          <tr>
            <td class="info">부원장</td>
            <td class="info"></td>
            <td class="info">교육원 업무총괄</td>
            <td class="info"></td>
          </tr>
          <tr>
            <td class="info">교학처장</td>
            <td class="info">김동진</td>
            <td class="info">교육원 교학업무총괄</td>
            <td class="info"></td>
          </tr>
          <tr>
            <td class="info">팀원</td>
            <td class="info">이상지</td>
            <td class="info">학사행정</td>
            <td class="info"></td>
          </tr>
          <tr>
            <td class="info">팀원</td>
            <td class="info">김민</td>
            <td class="info">학점은행제</td>
            <td class="info"></td>
          </tr>
          <tr>
            <td class="info">팀원</td>
            <td class="info">박대웅</td>
            <td class="info">일반교육과정</td>
            <td class="info"></td>
          </tr>
          <tr>
            <td class="info">팀원</td>
            <td class="info">안광식</td>
            <td class="info">특별교육과정</td>
            <td class="info"></td>
          </tr>
          <tr>
            <td class="info">팀원</td>
            <td class="info">김요한</td>
            <td class="info">취창업교육과정</td>
            <td class="info"></td>
          </tr>
          <tr>
            <td colspan="4" class="info">위치 : 칼빈대학교 본관 2층</td>
          </tr>
        </table>
      </div>

    </div>
    <!--//contentsArea 끝-->
  </div>

</div>
<div th:replace="~{fragments/footer :: footer}"></div>

</html>
