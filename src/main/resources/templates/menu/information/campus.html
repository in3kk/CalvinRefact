  <script type="text/javascript" src="/js/gnb.js"></script> <!-- 메뉴 제이쿼리 -->
  <script type="text/javascript" src="/js/script.js"></script>

  <title>칼빈대학교 평생교육원</title>
</head>
<body>
<div id="warp">
  <div th:replace="~{fragments/header :: header}"></div>
</div>
<div id="contents">
  <div th:replace="~{menu/information/fragments/left_sidebar :: left_sidebar}">
  </div>

  <style>
              .w { text-align: left; }
              .x { text-align: right; }
              .y { text-align:  justify; width:73%; word-break:break-all; }
              .z { text-align: justify; width:45%; word-break:break-all; }
    </style>

  <div class="right_warp">
    <div class="local">
      <p>HOME &gt; 평생교육원 소개 &gt; 캠퍼스 안내</p>
      <h3>캠퍼스 안내</h3>
    </div>
    <div class="contentsArea">
      <img src="/item/campus.png" width="100%" height="400px">
      <div class="campus_list">
        <table style="height:45px;border:1px solid;">
          <tr>
            <td>① 대학본부 (여호수아관)</td>
            <td>② 신학대학원/대학원 (엘리야관)</td>
            <td>③ 은천당 (Grace Chapel)</td>
          </tr>
          <tr>
            <td>④ 도서관</td>
            <td>⑤ 바울관 (기숙사)</td>
            <td>⑥ 에스더관 (기숙사)</td>
          </tr>
          <tr>
            <td>⑦ 평생교육원</td>
            <td>⑧ 칼빈대학교회</td>
            <td>⑨ 운동장</td>
            <td></td>
          </tr>
        </table>
      </div>
    </div>
    <!--//contentsArea 끝-->
  </div>
  <!--//right_warp 끝-->

<div th:replace="~{fragments/footer :: footer}"></div>
