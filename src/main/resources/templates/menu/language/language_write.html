<!DOCTYPE html><!-- 제목:원장 인사말 -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <meta name="viewport" content="width=1700">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script type="text/javascript" src="/js/lnb.js"></script>
    <link href="/css/style.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="/js/jquery-1.8.1.min.js"></script><!-- 메뉴, 메인 제이쿼리 -->
    <script type="text/javascript" src="/js/jquery.easing.1.3.js"></script> <!-- 메뉴 제이쿼리 -->
    <script type="text/javascript" src="/js/gnb.js"></script> <!-- 메뉴 제이쿼리 -->
    <script type="text/javascript" src="/js/script.js"></script>
    <script type="text/javascript" src="/js/btn.js"></script>
    <title>칼빈대학교 평생교육원</title>
</head>
<body>
<div id="warp">
    <div th:replace="~{fragments/header :: header}"></div>
</div>
<div id="contents">
    <div th:replace="~{menu/subject/fragments/left_sidebar :: left_sidebar}">
    </div>

    <style>
              .w { text-align: left; }
              .x { text-align: right; }
              .y { text-align:  justify; width:73%; word-break:break-all; }
              .z { text-align: justify; width:45%; word-break:break-all; }
    </style>

    <div class="right_warp">
        <div class="local">
            <p>HOME &gt; 정보광장 &gt; 공지사항</p>
            <h3>공지사항</h3>
        </div>
        <div class="contentsArea">

            <form action="/menu/board/write" method="post" enctype="multipart/form-data">
                <input type="hidden" name="member_id" th:value="${session.member_id}">
            <div class="bbsView">

                    <table width="100%" border="0" cellspacing="0" cellpadding="0">
                        <tr>
                            <th width="30%" >제목</th>
                            <td width="70%" colspan="3" ><input type="text" placeholder="제목을 입력하세요" style="width:100%;height:100%x;" name="title"></td>
                        </tr>
                        <tr>
                            <th >첨부파일</th>
                            <td colspan="3"><input type="file" style="width:100%;height:100%;" name="file"></td>
                        </tr>
                        <tr>
                            <td height="500" colspan="4"><textarea  style="width:100%;height:100%;" name="contents"></textarea></td>
                        </tr>
                    </table>

            </div>
            <div class="btnArea">
                <input type="submit" class="btn btn-primary btn-sm" style="background:#082996" value="작성완료"/>
                <button type="button" class="btn btn-primary btn-sm" style="background:#f9f9f9; color:black;"onclick="history_back()">취소</button></div>
            </form>

        </div>
        <!--//contentsArea 끝-->
    </div>
    <!--//right_warp 끝-->
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
